images:
  tags:
    kafka: "docker.io/opencontrail/contrail-external-kafka:5.0.0-175-centos7-newton"
    cassandra: "docker.io/opencontrail/contrail-external-cassandra:5.0.0-175-centos7-newton"
    redis: "redis:4.0.2"
    zookeeper: "docker.io/opencontrail/contrail-external-zookeeper:5.0.0-175-centos7-newton"
    dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.2.1

labels:
  configdb:
    node_selector_key: opencontrail.org/controller
    node_selector_value: "enabled"
  analyticsdb:
    node_selector_key: opencontrail.org/controller
    node_selector_value: "enabled"
  analytics_zookeeper:
    node_selector_key: opencontrail.org/controller
    node_selector_value: "enabled"
  config_zookeeper:
    node_selector_key: opencontrail.org/controller
    node_selector_value: "enabled"
  redis:
    node_selector_key: opencontrail.org/controller
    node_selector_value: "enabled"
  kafka:
    node_selector_key: opencontrail.org/controller
    node_selector_value: "enabled"

dependencies:
  kafka:
    daemonset:
    - contrail-analytics-zookeeper
  analyticsdb:
    daemonset:
    - contrail-analytics-zookeeper
    - contrail-kafka
  configdb:
    daemonset:
    - contrail-config-zookeeper

pod:
  resources:
    configdb:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
    analyticsdb:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
    analytics_zookeeper:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
    config_zookeeper:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
    redis:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
    kafka:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"

contrail_env:
  CONTROLLER_NODES: 10.87.65.248
  LOG_LEVEL: SYS_NOTICE
  CLOUD_ORCHESTRATOR: openstack
  AAA_MODE: cloud-admin

manifests:
  configmap_env: true
  daemonset_configdb: true
  daemonset_analyticsdb: true
  daemonset_redis: true
  daemonset_analytics_zookeeper: true
  daemonset_config_zookeeper: true
  daemonset_kafka: true
